<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/fvcon2.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3edbd18505.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Home</title>
</head>
<div id="app">
<body>
    <header class="header-container">
        <div class="top-header-container d-flex align-items-start flex-row justify-content-between">
            <a class="navbar-brand logo-container" href="./index.html"></a>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav nav nav-fill d-flex flex-column flex-md-row">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Events
                                </a>
                                <ul class="dropdown-menu color-ul">
                                    <li><a class="dropdown-item nav-link active" aria-current="page" href="#">Upcomings Events</a>
                                    </li>
                                    <li><a class="dropdown-item nav-link" href="./past-events.html">Past Events</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-container">

        <form class="form-container d-md-flex justify-content-md-between flex-wrap">
            <fieldset class="d-flex flex-column flex-lg-row justify-content-around justify-content-lg-center flex-wrap checkboxs">
                <label class="form-check-label" v-for="category in categories">
                    <input class="form-check-input" type="checkbox" :value="category" v-model="checked">{{category}}
                </label>
            </fieldset>
            <fieldset class="d-flex align-items-center">
                <input class="form-control me-2" type="search" placeholder="Search..." v-model="inputSearch">
            </fieldset>
            {{upcomingSearch}}
        </form>

        <div class="d-flex flex-wrap justify-content-around justify-content-lg-center">
            <div class="card" v-for="event in upcomingEvents">
                <img :src="event.image" class="card-img-top" :alt="event.name">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div class="card-content">
                        <h5 class="card-title">{{event.name}}</h5>
                        <p class="card-text">{{event.description}}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Price: $ {{event.price}}</p>
                        <a :href="'./details.html?id='+event._id"
                            class="btn-rose btn btn-primary align-self-end">ver mas...</a>
                    </div>
                </div>
        </div>
        <p v-if="upcomingEvents.length === 0" class="display-6 fw-bolder text-center">Ningun evento coincide con los filtros aplicados</p>
    </div>

    </main>
    <footer class="footer-container d-flex justify-content-between">
        <div class="social-container">
            <i class="fa-brands fa-square-instagram fa-2x"></i>
            <i class="fa-brands fa-facebook-f fa-2x"></i>
            <i class="fa-brands fa-square-whatsapp fa-2x"></i>
        </div>
        <h3 class="footer-cohort align-self-center">Cohort 37</h3>
    </footer>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
<script src="./assets/js/menu.js"></script>
<script src="./assets/js/events.js"></script>
</body>
</div>


</html>
